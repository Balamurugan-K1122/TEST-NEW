name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar_scan:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SonarQube Scanner
        env:
             SONAR_HOST_URL: "https://panpsourceuat.ent.cgi.com/sonar/"
             SONAR_TOKEN: "sqa_47073fd7cd44d214a50e771e3cbe9376199008c4"
        # Fetch from GitHub Secrets
        shell: cmd
        run: |
          "C:\Users\balamurugan.kaliyapp\Documents\SonarCLIScanner\sonar-scanner-5.0.1.3006-windows\bin\sonar-scanner.bat" ^
          -Dsonar.projectKey=TEST_AI ^
          -Dsonar.sources=. ^
          -Dsonar.host.url=%SONAR_HOST_URL% ^
          -Dsonar.login=%SONAR_TOKEN% ^
          -Dsonar.language=java ^
          -X
