name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: windows-latest  # Use Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download and Install SonarScanner for Windows
        run: |
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip" -OutFile "sonar-scanner.zip"
          Expand-Archive -Path sonar-scanner.zip -DestinationPath "C:\sonar-scanner"
          echo "C:\sonar-scanner\sonar-scanner-5.0.1.3006-windows\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run SonarQube Scan with Debug Logs
        env:
          SONAR_TOKEN: "sqa_47073fd7cd44d214a50e771e3cbe9376199008c4"
          SONAR_HOST_URL: "https://panpsourceuat.ent.cgi.com/sonar"
        run: |
          sonar-scanner.bat -D"sonar.projectKey=TEST_AI" -D"sonar.sources=." -D"sonar.host.url=$env:SONAR_HOST_URL" -D"sonar.scanner.acceptServerCertificates=true" -D"sonar.login=$env:SONAR_TOKEN" -X
