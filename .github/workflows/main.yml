name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run SonarQube Scan
        run: |
           "& 'C:\Users\balamurugan.kaliyapp\Documents\SonarCLIScanner\sonar-scanner-5.0.1.3006-windows\bin\sonar-scanner.bat' `
           -Dsonar.projectKey=TEST_AI `
           -Dsonar.sources=. `
           -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} `
           -Dsonar.login=${{ secrets.SONAR_TOKEN }} `
           -Dsonar.language=java"
        shell: pwsh

